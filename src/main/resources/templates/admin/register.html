<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/telas_iniciais.css}">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="background-container">
        <div class="p-3 shadow p-3 mb-5 position-absolute top-50 start-50 translate-middle" id="content">
            
            <div class="container">
                <h1 class="h1 mt-5" id="title">Novo Usuário</h1>
            </div>

            <div class="form" id="dados">      
                
                <!-- Exibe mensagem de erro -->
                <div th:if="${param.success}" class="alert alert-success align-items-center">
                    <p>Usuário cadastrado com sucesso!</p>
                </div>
                
                
                <form th:action="@{/admin/register}" method="post">
                    
                    <div class="container d-flex" id="submit">
                        <button class="btn btn-primary col-3" id="btn_primary" type="submit">Criar Usuário</button>
                        <a th:href="@{/}" class="btn btn-outline-secondary border border-2 col-2" id="btn_secondary">Voltar</a>
                    </div>

                    <div class="d-flex justify-content-between" id="register_form">
                        
                        <div class="container d-flex flex-column">
                            <div id="img_user"></div>
                            <label for="">Primeiro acesso</label>
                            <label for="">Último acesso</label>
                        </div>
                        
                        <div class="container d-flex flex-column">
                            <input type="text" name="name" th:value="${name}" class="form-control form-control-lg mb-2" id="" placeholder="Digite o nome completo" required>
                            <input type="text" name="trade_name" th:value="${trade_name}" class="form-control form-control-lg mb-2" id="" placeholder="Digite o nome fantasia">
                            <input type="text" name="rg" th:value="${rg}" class="form-control form-control-lg mb-2" id="" placeholder="Digite o RG" required>
                            <input type="email" name="rg" th:value="${email}" class="form-control form-control-lg mb-2" id="" placeholder="exemplo@email.com" required>
                            <select name="" id="">
                                <option value="default">Atribuição</option>
                                <option th:each="role : ${roles}"
                                        th:value="${role.id}"
                                        th:text="${role.name}"></option>
                            </select>
                            <input type="date" name="birth_date" th:value="${birth_date}" class="form-control form-control-lg mb-2" id="" placeholder="">
                            <input type="date" name="adm_date" th:value="${adm_date}" class="form-control form-control-lg mb-2" id="" placeholder="">
                        </div>
                        
                        <div class="container d-flex flex-column">
                            <input type="text" name="" th:value="${name}" class="form-control form-control-lg mb-2" id="" placeholder="Digite o nome completo" required>
                            <input type="text" name="trade_name" th:value="${trade_name}" class="form-control form-control-lg mb-2" id="" placeholder="Digite o nome fantasia">
                            <input type="text" name="rg" th:value="${rg}" class="form-control form-control-lg mb-2" id="" placeholder="Digite o RG">
                            <input type="email" name="rg" th:value="${email}" class="form-control form-control-lg mb-2" id="" placeholder="exemplo@email.com">

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/background.js}"></script>
</body>
</html>
