<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/telas_sistema.css}">
    <link rel="stylesheet" th:href="@{/css/adminstyles/register.css}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Usuário</title>
</head>
<body>
    <div class="background-container">
        <div th:insert="~{layouts/offcanvas/admin-offcanvas.html :: offcanvas}"></div>
        <div class="p-3 shadow p-3 mb-5 position-absolute top-50 start-50 translate-middle" id="conteudo">
            <div class="mb-5" th:insert="~{layouts/menu/admin-menu.html :: menu}"></div>    
            <div id="dados">          
                <div class="d-flex justify-content-between p-0 mb-2" id="topo">
                    <div class="container ps-0 pb-0">
                        <h1 class="h1 mb-0" id="title">Novo Usuário</h1>
                    </div>
                    <div class="container d-flex row justify-content-end" id="submit">
                        <button class="btn btn-primary border border-2 w-50 me-2" id="btn_primary" type="submit">Criar Usuário</button>
                        <a th:href="@{/}" class="btn btn-outline-secondary border border-2 w-25" id="btn_secondary">Voltar</a>
                    </div>
                </div>
                <div class="rounded py-2 px-4" id="area_sistema">
                    <form class="justify-content-between w-100 d-flex flex-row" th:action="@{/admin/register}" method="post">      
                        <div class="d-flex flex-column justify-content-between" id="coluna">
                            <div>
                                <label class="fs-4" for="">Nome Completo</label>
                                <input type="text" name="name" th:value="${name}" class="form-control form-control-lg mb-2" id="" placeholder="Digite o nome completo" required>
                            </div>
                            <div>
                                <label class="fs-4" for="">Data de Nascimento</label>
                                <input type="date" name="birth_date" th:value="${birth_date}" class="form-control form-control-lg mb-2" id="" placeholder="">
                            </div>
                            <div>
                                <label class="fs-4" for="">E-mail</label>
                                <input type="email" name="rg" th:value="${email}" class="form-control form-control-lg mb-2" id="" placeholder="exemplo@email.com" required>    
                            </div>
                            <div>
                                <label class="fs-4" for="">Usuário</label>
                                <input type="text" name="usename" th:value="${username}" class="form-control form-control-lg mb-2" id="" placeholder="Digite o RG" required>
                            </div>
                            <div>
                                <label class="fs-4" for="">Atribuição do Usuário</label>
                                <select class="form-select" name="" id="" aria-label="Default select example">
                                    <option selected>Atribuição</option>
                                    <option th:each="role : ${roles}"
                                            th:value="${role.id}"
                                            th:text="${role.name}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="d-flex flex-column justify-content-between" id="coluna">
                            <div>
                                <label class="fs-4" for="">Nome Fantasia</label>
                                <input type="text" name="trade_name" th:value="${trade_name}" class="form-control form-control-lg mb-2" id="" placeholder="Digite o nome fantasia">
                            </div>
                            <div>
                                <label class="fs-4" for="">RG</label>
                                <input type="text" name="rg" th:value="${rg}" class="form-control form-control-lg mb-2" id="" placeholder="Digite o RG" required>    
                            </div>
                            <div>
                                <label  class="fs-4"for="">Salário</label>
                                <input type="text" name="salary" th:value="${salary}" class="form-control form-control-lg mb-2" id="" placeholder="exemplo@email.com" required>
                            </div>
                            <div>
                                <label class="fs-4" for="">Senha</label>
                                <input type="password" name="password" th:value="${password}" class="form-control form-control-lg mb-2" id="" placeholder="Digite o RG" required>
                            </div>
                            <div>
                                <label class="fs-4" for="">Data de Admissão</label>
                                <input type="date" name="adm_date" th:value="${adm_date}" class="form-control form-control-lg mb-2" id="" placeholder="">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/background.js}"></script>
</body>
</html>
