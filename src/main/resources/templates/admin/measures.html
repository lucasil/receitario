<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/telas_sistema.css}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Medidas</title>
</head>
<body>
    <!-- Modal Nova Unidade de Medida -->
    <div class="modal fade" id="newMeasureModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="title">Cadastrar nova unidade de medida culinÃ¡ria</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="justify-content-top w-100 d-flex flex-row" th:action="@{/admin/measures}" method="post" id="registerForm">      
                    <div class="d-flex flex-column justify-content-between">
                        <div>
                            <label class="fs-4" for="name">Tipo de medida</label>
                            <input type="text" name="name" class="form-control form-control-lg mb-2" id="name" placeholder="Digite o tipo de medida culinÃ¡ria" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn btn-outline-secondary border border-2" data-bs-dismiss="modal" id="btn_secondary">Fechar</button>
                <button type="submit" class="btn btn-primary" form="registerForm" id="btn_primary">Cadastrar Medida</button>
            </div>
            </div>
        </div>
    </div>
    
    <div class="background-container">
        <div th:insert="~{layouts/offcanvas/admin-offcanvas.html :: offcanvas}"></div>
        <div class="p-3 shadow p-3 mb-5 position-absolute top-50 start-50 translate-middle" id="conteudo">
            <div th:insert="~{layouts/menu/menu.html :: menu}"></div>    
            <div id="dados">          
                <div class="d-flex justify-content-between p-0 mb-2" id="topo">
                    <div class="container ps-0 pb-0">
                        <h1 class="h1 mb-0" id="title">Lista de Medidas</h1>
                    </div>
                    <div class="container d-flex row justify-content-end" id="submit">
                        <button class="btn btn-primary border border-2 w-50 me-2" id="btn_primary" data-bs-toggle="modal" data-bs-target="#newMeasureModal">Nova Medida</button>
                        <a th:href="@{/admin/home}" class="btn btn-outline-secondary border border-2 w-25" id="btn_secondary">Voltar</a>
                    </div>
                </div>
                <div class="rounded py-2 px-4" id="area_sistema">
                    <div class="table-responsive" id="tabela">
                        <table class="table">
                            <thead>
                                <tr>
                                    <td class="tabela_titulo" id="tabela_id">#</td>
                                    <td class="tabela_titulo" id="tabela_nome">Unidade de Medida</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="measure : ${measures}">
                                    <td class="tabela_info" id="tabela_id" th:text="${measure.id}"></td>
                                    <td class="tabela_info" id="tabela_nome" th:text="${measure.name}"></td>
                                </tr>
                            </tbody>
                        </table>
                        
                        <!-- Alertas -->
                        <div th:if="${param.success}">
                            <div class="alert alert-success">
                                Medida cadastrada com sucesso!
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/background.js}"></script>
</body>
</html>
