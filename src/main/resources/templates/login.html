<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/telas_iniciais.css">
    <link rel="stylesheet" href="../static/css/login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="content">
        <div class="form">
            <div id="title">
                <h1>Login</h1>
            </div>
            <div id="dados">
                <form action="">
                    <input type="text" name="" id="" placeholder="Digite seu usuário">
                    <input type="password" name="" id="" placeholder="Digite sua senha">
                    <div>
                        <input type="checkbox" name="" id="">
                        <label for="">Lembrar informações de login</label>
                    </div>
                    <div id="submit">
                        <input type="submit" name="" id="" class="btn btn-primary">
                        <a href="">Esqueci meu usuário e senha</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
