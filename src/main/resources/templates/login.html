<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/telas_iniciais.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="w-30 p-3 container shadow p-3 mb-5 bg-body-tertiary position-absolute top-0 end-0" id="content">
        
        <div class="container form" id="dados">
            
            <div class="container">
                <h1 class="h1" id="title">Login</h1>
            </div>
            
            <!-- Exibe mensagem de erro -->
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <p th:text="${error}"></p>
            </div>
            
            <form th:action="@{/login}" method="post">

                <div class="container" title="title">
                    <input type="text" name="username" th:value="${username}" class="form-control form-control-lg mb-2" id="" placeholder="Digite seu usuário" required>
                    <input type="password" name="password" class="form-control form-control-lg mt-2" id="inputPassword5" placeholder="Digite sua senha" required>
                </div>
                
                <div class="container form-check-inline mt-2 mb-3">
                    <input class="form-check-input" id="flexCheckDefault" type="checkbox" name="remember-me" th:checked="${username != null}">
                    <label class="form-check-label" id="lembrar_info" for="flexCheckDefault">Lembrar informações de login</label>
                </div>
                
                <div class="container d-flex justify-content-between" id="submit">
                    <button class="btn btn-primary col-5" id="btn_primary" type="submit">Acessar</button>
                    <a th:href="@{/recover}" class="btn btn-link col text-end" id="link">Esqueci minha senha.</a>
                </div>
            
            </form>

        </div>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
