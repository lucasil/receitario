<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/telas_iniciais.css">
    <link rel="stylesheet" href="../static/css/login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="w-30 p-3 container shadow p-3 mb-5 bg-body-tertiary" id="content">
        
        <div class="container form" id="dados">
            
            <div class="container">
                <h1 class="h1" id="title">Login</h1>
            </div>
            
            <form th:action="@{/login}" method="post">
                
                <div class="container">
                    <input type="text" name="username" class="form-control form-control-lg" id="" placeholder="Digite seu usuário" required>
                    <br>
                    <input type="password" name="password" class="form-control form-control-lg" id="inputPassword5" placeholder="Digite sua senha" required>
                </div>
                
                <div class="container form-check-inline mt-2 mb-2">
                    <input class="form-check-input" id="flexCheckDefault remember-me" type="checkbox" name="remember-me">
                    <label class="form-check-label" id="lembrar_info" for="flexCheckDefault remember-me">Lembrar informações de login</label>
                </div>
                
                <div class="container d-flex justify-content-between" id="submit">
                    <button class="btn btn-primary col-4" id="btn_primary" type="submit">Acessar</button>
                    <a href="" class="btn btn-link col text-end" id="link">Esqueci meu usuário e senha</a>
                </div>
            
            </form>
        
            <div th:if="@{param.error}">
                <p>Usuário ou senha inválidos.</p>
            </div>

        </div>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
