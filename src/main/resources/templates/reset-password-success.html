<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/telas_iniciais.css}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha Alterada com Sucesso</title>
</head>
<body>
    <div class="w-30 p-3 container shadow p-3 mb-5 bg-body-tertiary position-absolute top-0 end-0" id="content">
        
        <div class="container form" id="dados">
            
            <div class="container">
                <h2 class="h2" id="title">Sucesso</h2>
            </div>
            
            <form th:action="@{/reset-password-success}" method="post">
                
                <div class="container mb-3">
                    <p id="txt_tela_inicial">Sua senha foi alterada.</p>
                </div>
                
                <div class="container d-flex justify-content-between" id="submit">
                    <a th:href="@{/login}" class="btn btn-outline-secondary border border-2 col-4" id="btn_secondary">Voltar ao Login</a>
                </div>
            
            </form>

        </div>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
